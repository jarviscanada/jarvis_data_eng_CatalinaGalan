spring.application.name=trading-app
#spring.datasource.url=jdbc:postgresql://localhost:5432/jrvstrading
spring.datasource.url=jdbc:postgresql://trading-psql-dev:5432/jrvstrading
spring.datasource.username=${POSTGRES_USER}
spring.datasource.password=${POSTGRES_PASSWORD}
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.properties.hibernate.format_postgresql=true
server.error.include-message=always
