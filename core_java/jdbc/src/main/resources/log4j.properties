# set root logger level and appender
log4j.rootLogger=INFO, error, info

# setting error to RollingFileAppender: log file, max size and max n. of copies kept
log4j.appender.error=org.apache.log4j.RollingFileAppender
log4j.appender.error.File=src/main/resources/log4j_error.log
log4j.appender.error.MaxFileSize=100KB
log4j.appender.error.MaxBackupIndex=1
log4j.appender.error.filter.ID=org.apache.log4j.varia.LevelMatchFilter
log4j.appender.error.filter.ID.LevelToMatch=INFO
log4j.appender.error.filter.ID.AcceptOnMatch=false

# setting error to PatternLayout with date in ISO 8601 format
log4j.appender.error.layout=org.apache.log4j.PatternLayout
log4j.appender.error.layout.ConversionPattern=%d [%t] %-5p %C - %m%n

# setting info to RollingFileAppender: log file, max size and max n. of copies kept
log4j.appender.info=org.apache.log4j.RollingFileAppender
log4j.appender.info.File=src/main/resources/log4j_info.log
log4j.appender.info.MaxFileSize=100KB
log4j.appender.info.MaxBackupIndex=1
log4j.appender.info.filter.ID=org.apache.log4j.varia.LevelMatchFilter
log4j.appender.info.filter.ID.LevelToMatch=ERROR
log4j.appender.info.filter.ID.AcceptOnMatch=false

# setting info to PatternLayout with date in ISO 8601 format
log4j.appender.info.layout=org.apache.log4j.PatternLayout
log4j.appender.info.layout.ConversionPattern=%d [%t] %-5p %C - %m%n
